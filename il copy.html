<body>
    <div class="bg-indigo-100 py-5 md:py-12v stream_cover glass">
        <div class="container px-4 mx-auto">
            <div class="row">
                <div class="col-md-8">
                    <div class="mt-4 video-cover">
                        <div id="video-container" class="aspect-video overflow-hidden">
                            <video class="w-full h-full aspect-ratio-16/9 w-100 h-100 object-cover" controls id="video-player">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="video-title" id="video-title"></div>
                    </div>
                    <button type="button" class="btn btn-primary">
                        Notifications <span class="badge badge-light">4</span>
                    </button>
                </div>

                <div class="col-md-4">
                    <div class="card text-center w-96 card12" style="height: 6vh;">
                        <label for="folder-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Video Folder:</label>
                        <input type="file" id="folder-input" webkitdirectory directory multiple>
                        <button onclick="loadVideos()" class="btn btn-primary mt-2">Load Videos</button>

                        <div class="fetch-data-container bg-white dark:bg-gray-700 rounded-lg shadow-md overflow-auto card-content nnn">
                            <div class="video-list-container hidden">
                                <ol class="video-list" id="video-list">
                                    <!-- List items will be added dynamically with JavaScript -->
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const videoList = document.getElementById("video-list");
        const videoPlayer = document.getElementById("video-player");
        const videoTitleElement = document.getElementById("video-title");
        const folderInput = document.getElementById("folder-input");

        folderInput.addEventListener("change", loadVideos);

        function loadVideos() {
            const files = folderInput.files;

            if (files.length > 0) {
                videoList.innerHTML = ""; // Clear existing list

                for (const file of files) {
                    if (file.name.endsWith(".mp4")) {
                        const videoPath = URL.createObjectURL(file);
                        const videoName = extractVideoName(file.webkitRelativePath);
                        addVideoToList(videoName, videoPath);
                    }
                }
            } else {
                console.error("No videos selected");
            }
        }

        function extractVideoName(webkitRelativePath) {
            const parts = webkitRelativePath.split('/');
            return parts[parts.length - 1];
        }

        function addVideoToList(videoName, videoPath) {
            const listItem = document.createElement("li");
            listItem.textContent = videoName;

            listItem.classList.add("video-list-item");
            listItem.setAttribute("data-video-link", videoPath);
            listItem.addEventListener("click", function() {
                playVideo(videoPath, videoName);
                highlightSelectedVideo(listItem);
            });
            videoList.appendChild(listItem);
        }

        function playVideo(videoPath, videoName) {
            videoPlayer.src = videoPath;
            videoPlayer.load();
            videoPlayer.play();

            // Set the title dynamically
            videoTitleElement.textContent = videoName;
        }

        function highlightSelectedVideo(selectedItem) {
            // Remove active class from all list items
            const listItems = document.querySelectorAll(".video-list-item");
            listItems.forEach(item => item.classList.remove("active"));

            // Add active class to the clicked list item
            selectedItem.classList.add("active");
        }
    </script>
